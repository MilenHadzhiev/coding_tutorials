<div class="row">
    {% for tutorial in tutorials %}
        <div class="col-lg-4" style="margin-top: 15px;">
            <div class="card" style="width: 18rem;background: rgba(204, 204, 204, 0);border: none">
                {#                            <div class="embed-responsive embed-responsive-16by9">#}
                {#                                <iframe class="embed-responsive-item"#}
                {#                                        src="{{ tutorial.video_url }}"#}
                {#                                        allowfullscreen></iframe>#}
                {#                            </div>#}
                <h4 class="text-center">{{ tutorial.tutorial_name }}
                </h4>
                <div class="card-body">
                    <h5 class="text-center">Added By:
                        <a href="{% url 'user profile' tutorial.user.id %}">{{ tutorial.user.username }}</a>
                    </h5>
                    <div class="text-center">
                        <a href="{% url 'view tutorial page' tutorial.id %}"
                           class="btn btn-primary stretched-link">
                            See details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
