{% extends 'common/base.html' %}
{% block site_content %}
    <div class="container">
        <div class="text-center" style="margin-top: 30px;">
            <h1>{{ note.title }}</h1>
            <p class="mt2" style="text-align: center;font-size: 20px;">{{ note.description }}</p>
        </div>
        <div class="text-center">
            <a href="{% url 'edit note' note.id %}" class="btn btn-info">Edit Note</a>
            <a href="{% url 'delete note' note.id %}" class="btn btn-danger">Delete Note</a>
        </div>
    </div>
{% endblock %}
