{% extends 'common/base.html' %}
{% load bootstrap4 %}
{% block site_title %}
    Edit {{ note.title }}
{% endblock %}
{% block site_content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" action="{% url 'edit note' note.id %}"
                      style="border: 1px solid grey; margin: 10% 0; padding: 10% 5%">
                    {% csrf_token %}
                    {% for field in form %}
                        {% bootstrap_field field %}
                    {% endfor %}
                    <button type="submit" class="btn btn-block btn-dark">Edit Note</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
