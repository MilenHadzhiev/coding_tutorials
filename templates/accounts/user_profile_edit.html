{% extends 'common/base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block site_custom_styles %}
    <style>
        textarea {
            resize: none;
        }
    </style>
{% endblock %}
{% block site_title %}
    Edit your info
{% endblock %}
{% block site_content %}
    <div class="container-fluid" style="background-image: none;">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" enctype="multipart/form-data"
                      action="{% url 'edit profile' %}" style="border: 1px solid grey; margin: 10% 0%; padding: 10% 5%">
                    {% csrf_token %}

                    {{ form }}
                    <button class="btn btn-dark" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
