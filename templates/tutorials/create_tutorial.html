{% extends 'common/base.html' %}
{% load bootstrap4 %}
{% block site_custom_styles %}
    <style>
        textarea {
            resize: none;
        }
    </style>
{% endblock %}
{% block site_content %}
    <div class="container-fluid" style="background-image: none">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" action="{% url 'create tutorial' %}"
                      style="border: 1px solid grey; margin: 10% 0; padding: 10% 5%">
                    {% csrf_token %}
                    <h1 class="text-center">Create a New Tutorial</h1>
                    {% for field in form %}
                        {% bootstrap_field field %}
                    {% endfor %}
                    <button class="btn btn-block btn-dark" type="submit">Create Tutorial</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
